<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>updown demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="./base.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <style type="text/css">
    .container {
        width: 300px;
        background-color: #eeeeee;
        height: 50px;
    }
    .container .ks-updown {
        margin-left: 90px;
        margin-top: 10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="ks-updown clearfix">
            <a href="#" target="_blank" class="up clearfix">
                <span class="iconfont">&#353;</span>
                <span class="num">(33)</span>
            </a>
            <a href="#" target="_blank" class="down clearfix">
                <span class="iconfont">&#354;</span>
                <span class="num">(2)</span>
            </a>
            <img src="http://gtms01.alicdn.com/tps/i1/T1ixTEFi8dXXaHNz_X-16-16.gif" alt="" class="load hidden">
        </div>
    </div>

    <script type="text/javascript">
    var S = KISSY;

    S.Config.debug = true;

    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages: [{
                name: "gallery",
                path: srcPath,
                charset: "utf-8",
                ignorePackageNameInUri: true
            }]
        });
    }


    S.use('gallery/updown/1.0/index', function(S, Updown) {
        new Updown({
            el: S.one('.ks-updown')
        });
    })
    </script>
</body>

</html>
